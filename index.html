<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bluesky List</title>
    </head>
    <div id="app" />
    <body>
        <script type="module">
            import { h, Component, render } from 'https://esm.sh/preact';
            import htm from 'https://esm.sh/htm';

            const html = htm.bind(h);

            const params = new URL(window.location.toLocaleString()).searchParams;
            const user = params.has('user') ? params.get('user') : '';

            async function xrpc(method, params) {
                const paramStr = new URLSearchParams(params).toString();
                const url = `https://bsky.social/xrpc/${method}?${paramStr}`;
                try {
                    const response = JSON.parse(await fetch(url).then(r => r.text()));
                    if (response.error) {
                        console.error(response);
                        return null;
                    }
                    return response;
                } catch (e) {
                    console.error(e);
                    return null;
                }
            }

            async function listRecords(params) {
                const response = await xrpc('com.atproto.repo.listRecords', params);
                return response !== null ? response.records : null;
            }

            async function getPosts(repo) {
                return await listRecords({collection: 'app.bsky.feed.post', repo: repo});
            }

            async function getProfile(repo) {
                const records =
                    await listRecords({collection: 'app.bsky.actor.profile', repo: repo});
                if (!records) {
                    console.error(`Empty profile response for ${repo}`);
                    return null;
                }
                return records[0];
            }

            class App extends Component {
                render() {
                    return html`
                    <h1>Posts</h1>
                    <${PostList} profile=${this.props.profile} hasPosts=${this.props.hasPosts} posts=${this.props.posts} />
                    `;
                }
            }

            function PostList(props) {
                if (!props.hasPosts) {
                    return html`
                    <p>
                        Could not fetch posts.
                        (Did you specify ?user=SOME_USER in the URL?)
                    </p>
                    `;
                }

                return html`
                <ul>
                    ${props.posts.map(post => (
                        html`<${Post} profile=${props.profile} post=${post} />`
                    ))}
                </ul>
                `;
            }

            function Post(props) {
                const post = props.post;
                const profile = props.profile;

                const uriParts = post.uri.slice(5).split('/');
                if (uriParts.length != 3) {
                    return html`<li>(weird post with unexpected URI: ${post.uri})</li>`;
                }

                const did = uriParts[0];
                const postId = uriParts[2];
                const appUrl = `https://staging.bsky.app/profile/${did}/post/${postId}`;

                const name = profile.value?.displayName || '';
                const isReply = 'reply' in post.value;

                return html`
                <li>
                    <a href="${appUrl}" target="_blank">
                        <b>${name}</b> ${isReply? '(reply)' : ''}
                        <br />${post.value.text}
                    </a>
                </li>
                `;
            }

            const maybePosts = await getPosts(user);
            const hasPosts = maybePosts !== null;
            const posts = maybePosts || [];

            const maybeProfile = await getProfile(user);
            const profile = maybeProfile !== null ? maybeProfile : {};
            console.log(profile);

            render(html`<${App} profile=${profile} hasPosts=${hasPosts} posts=${posts} />`, document.getElementById("app"));
        </script>
    </body>
</html>
